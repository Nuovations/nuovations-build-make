name: Build

on: [push, pull_request]

jobs:

  linux:
    runs-on: ubuntu-latest
    name: "Linux ${{matrix.compiler['name']}}"
    strategy:
      matrix:
        compiler:
          - { name: GCC,        c: gcc,   cxx: g++ }
    env:
      CC: ${{matrix.compiler['c']}}
      CXX: ${{matrix.compiler['cxx']}}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y bash csh dash ksh tcsh zsh
    - name: Test
      run: |
        make check
    - name: Distribution
      run: |
        make -j dist

  macos:
    runs-on: macos-latest
    name: "macOS ${{matrix.compiler['name']}}"
    strategy:
      matrix:
        compiler:
          - { name: clang/LLVM, c: clang, cxx: clang++ }
    env:
      CC: ${{matrix.compiler['c']}}
      CXX: ${{matrix.compiler['cxx']}}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Test
      run: |
        make check
    - name: Distribution
      run: |
        make -j dist
